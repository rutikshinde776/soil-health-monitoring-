<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(120deg, #1e3c72, #2a5298); }
        .home-container { width: 400px; padding: 40px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); text-align: center; animation: fadeIn 1.5s ease-in-out; }
        h1 { color: white; font-size: 24px; margin-bottom: 10px; }
        p { color: white; font-size: 16px; }
        .btn { width: 100%; padding: 10px; border: none; border-radius: 5px; background: #ff7e5f; color: white; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        .btn:hover { background: #e05643; }
        .sensor-data { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
        .sensor-box { width: 120px; height: 80px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); transform: perspective(500px) rotateX(10deg); animation: float 3s infinite alternate ease-in-out; }
        .sensor-box p { margin: 0; font-size: 14px; text-align: center; color: white; font-weight: bold; }
        @keyframes float { from { transform: perspective(500px) rotateX(10deg) translateY(0px); } to { transform: perspective(500px) rotateX(10deg) translateY(-10px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>IoT Device Dashboard</h1>
        <h3> Soil Health Monitoring System Using IoT</h3>
        <p id="successMessage" class="success">IoT Device Connected Successfully ✅</p>
        <p id="wifiMessage" class="success">Wi-Fi Connected Successfully ✅</p>
        <p>Real-time Sensor Data:</p>
        <div class="sensor-data">
            <div class="sensor-box"><p>Soil Moisture: <span id="soil">Loading...</span>%</p></div>
            <div class="sensor-box"><p>Rain Detected: <span id="rain">Loading...</span></p></div>
            <div class="sensor-box"><p>Temperature: <span id="temperature">Loading...</span>°C</p></div>
            <div class="sensor-box"><p>Humidity: <span id="humidity">Loading...</span>%</p></div>
        </div>
        <button class="btn" onclick="window.location.href='index.html'">Return to Login</button>
    </div>
    <script>
        function goToReturnPage() {
            window.location.href = 'login.html';
        }
        function generateRandomValue(min, max) {
            return (Math.random() * (max - min) + min).toFixed(1);
        }
        function updateSensorData() {
            document.getElementById("soil").innerText = generateRandomValue(10, 50);
            document.getElementById("temperature").innerText = generateRandomValue(20, 40);
            document.getElementById("humidity").innerText = generateRandomValue(20, 40);
        }
        function updateRainSensor() {
            document.getElementById("rain").innerText = Math.random() > 0.5 ? "Yes" : "No";
        }
        updateSensorData();
        updateRainSensor();
        setInterval(updateSensorData, 9000);
        setInterval(updateRainSensor, 15000);
    </script>
</body>
</html>
